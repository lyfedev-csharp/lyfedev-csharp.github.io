<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/elysor-logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | Elysor</title>
    <link rel="stylesheet" href="../assets/style.css">
    
    <style>
        .reviews-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            overflow: hidden;
            position: relative;
        }

        .reviews-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .reviews-container::-webkit-scrollbar {
            display: none;
        }

        .review-card-modern {
            flex: 0 0 350px;
            height: 250px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .review-card-modern:hover {
            border-color: var(--accent-purple);
            transform: translateY(-5px);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .review-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 1;
            transition: opacity 0.3s;
        }

        .review-card-modern:hover .review-img {
            opacity: 0.5;
        }

        .play-btn-overlay {
            position: relative;
            z-index: 2;
            background: #fff;
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .play-btn-overlay i {
            font-size: 1rem;
        }

        .review-card-modern:hover .play-btn-overlay {
            background: var(--accent-purple);
            color: #fff;
            transform: scale(1.1);
        }

        .auto-scroll-active {
            animation: scrollLoop 30s linear infinite;
            width: max-content;
        }

        @keyframes scrollLoop {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .reviews-container:hover .auto-scroll-active {
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <nav>
        <a href="/" class="logo">ELYSØR</a>
        <div class="nav-links">
            <a href="/products">Products</a>
            <a href="/reviews" style="color: #fff;">Reviews</a>
            <a href="/about">About</a>
            <a href="/team">Team</a>
        </div>
        <a href="https://elysor-prods.mysellauth.com/" class="nav-btn">Store</a>
    </nav>

    <section class="hero">
        <h1 class="fade-in">Community Reviews</h1>
        <p class="subtitle fade-in">See what our users are saying about Elysor.</p>
    </section>

    <div class="reviews-wrapper fade-in">
        <div class="reviews-container" id="reviewTrack">
            
            <a href="https://www.youtube.com/watch?v=CFqOD49Otf4" target="_blank" class="review-card-modern">
                <img src="https://img.youtube.com/vi/CFqOD49Otf4/mqdefault.jpg" class="review-img" alt="Thumbnail">
                
                <div class="play-btn-overlay">
                    <span>▶</span> WATCH REVIEW
                </div>
            </a>
            </div>
    </div>

    <div class="reviews-wrapper fade-in">
        <div class="reviews-container" id="reviewTrack">
            
            <a href="https://www.youtube.com/watch?v=kfQKOccUauQ" target="_blank" class="review-card-modern">
                <img src="https://img.youtube.com/vi/kfQKOccUauQ/mqdefault.jpg" class="review-img" alt="Thumbnail">
                
                <div class="play-btn-overlay">
                    <span>▶</span> WATCH REVIEW
                </div>
            </a>
            </div>
    </div>

    <footer>© 2026 Elysor Products</footer>

    <script src="../assets/main.js"></script>
</body>
</html>
