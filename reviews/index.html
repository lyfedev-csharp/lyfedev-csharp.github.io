<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | Elysor</title>
    <link rel="stylesheet" href="../assets/style.css">
    
    <style>
        /* --- EXCLUSIVE REVIEW SLIDER STYLES --- */
        /* These only apply to this page so nothing else breaks */
        
        .reviews-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            overflow: hidden;
            position: relative;
        }

        .reviews-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Hide scrollbar for Chrome/Safari below */
            -ms-overflow-style: none;
        }

        .reviews-container::-webkit-scrollbar {
            display: none;
        }

        .review-card-modern {
            flex: 0 0 350px; /* Width of each card */
            height: 220px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .review-card-modern:hover {
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-5px);
            background: rgba(255,255,255,0.05);
        }

        .review-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.4;
            z-index: 1;
            transition: opacity 0.3s;
        }

        .review-card-modern:hover .review-img {
            opacity: 0.7;
        }

        .review-info {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .review-info h3 {
            font-size: 1.1rem;
            color: #fff;
            margin: 0;
        }

        /* AUTO-SCROLL ANIMATION (Only if > 5 reviews) */
        .auto-scroll-active {
            animation: scrollLoop 30s linear infinite;
            width: max-content;
        }

        @keyframes scrollLoop {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .reviews-container:hover .auto-scroll-active {
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <nav>
        <a href="/" class="logo">Elysor</a>
        <div class="nav-links">
            <a href="/products">Products</a>
            <a href="/reviews" style="color: #fff;">Reviews</a>
            <a href="/about">About</a>
            <a href="/team">Team</a>
        </div>
        <a href="/products" class="nav-btn">Store</a>
    </nav>

    <section class="hero">
        <h1 class="fade-in">Reviews</h1>
        <p class="subtitle fade-in">Community showcases and feedback from our users.</p>
    </section>

    <div class="reviews-wrapper fade-in">
        <div class="reviews-container" id="reviewTrack">
            <a href="https://www.youtube.com/watch?v=CFqOD49Otf4" target="_blank" class="review-card">
                <img src="https://img.youtube.com/vi/CFqOD49Otf4/mqdefault.jpg" class="review-thumb" alt="Video Review">
                <div class="play-overlay"><div class="play-icon"></div></div>
                <div class="review-title">This Menu is ACTUALLY Overpowered... ðŸ˜³ | ELYSÃ˜R Paid Menu | Gorilla Tag Modding</div>
            </a>
            </div>
    </div>

    <footer>Â© 2026 Elysor Products</footer>

    <script src="../assets/main.js"></script>

    <script>
        const track = document.getElementById('reviewTrack');
        const cards = track.querySelectorAll('.review-card-modern');
        
        // If there are more than 5 cards, enable the auto-moving loop
        if (cards.length > 5) {
            // Duplicate the cards for a seamless infinite loop
            const cardMarkup = track.innerHTML;
            track.innerHTML = cardMarkup + cardMarkup;
            
            // Apply the animation class
            track.classList.add('auto-scroll-active');
        }
    </script>
</body>
</html>
